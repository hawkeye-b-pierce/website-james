<!DOCTYPE html>
<html>
<title>James "Razz, The Megaphone, The Puppy" Rasmussen</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
  body,h1,h2,h3,h4,h5,h6 {font-family: "Raleway", sans-serif}
  body, html {
      height: 100%;
      line-height: 1.8;
      margin: 0;
  }
  /* Full height image header */
  .bgimg-1 {
      background-position: center;
      background-size: cover;
      background-color: yellowgreen;;
      min-height: 100%;
  }
  .button {
      vertical-align: middle;
      overflow: hidden;
      text-decoration: none;
      color: inherit;
      background-color: inherit;
      text-align: center;
      cursor: pointer;
  }
  .bar .button {
      padding: 16px;
  }
  #about {
      background-color: lavender;
  }
  #projects {
      color: #fff!important;
      background-color: cadetblue;
  }
  footer {
      color: #fff!important;
      background-color: darkslategray;
  }
  .center {
      text-align: center!important;
  }

  .section, .code {
      margin-top: 16px!important;
      margin-bottom: 16px!important;
  }
  .xlarge {
      font-size: 24px!important;
  }
  .right {
      float: right!important;
  }
  .bar .bar-item {
      float: left;
      width: auto;
      border: none;
      outline: none;
      display: block;
  }
  .white, .hover-white:hover {
      color: #000!important;
      background-color: #fff!important;
  }
  .card, .card-2 {
      box-shadow: 0 2px 5px 0 rgba(0,0,0,0.16), 0 2px 10px 0 rgba(0,0,0,0.12);
  }
  .bar {
      width: 100%;
      overflow: hidden;
  }
  .grayscale-min {
      filter: grayscale(50%);
  }
  .top {
    position: fixed;
    top: 0;
    width: 100%;
    z-index: 50;
  }
  header {
    margin-top: 60px;
  }
  #home .content {
    width: 90%;
    margin: 0 auto;
  }
</style>
<body>

<!-- Navbar (sit on top) -->
<div class="top">
  <div class="bar white card-2" id="myNavbar">
    <!-- Right-sided navbar links -->
    <div class="right hide-small">
      <a href="#home" class="bar-item button">HOME</a>
      <a href="#about" class="bar-item button"></i> ABOUT</a>
      <a href="#work" class="bar-item button"></i> WORK</a>
      <a href="#projects" class="bar-item button"></i> PROJECTS</a>
    </div>
  </div>
</div>

<!-- Header with full-height image -->
<header class="bgimg-1 display-container grayscale-min" id="home">
  <div class="content display-left text-white center">
    <img src="james.svg" alt="myface">
    <div>
      Hi, I am James.
      <br>
      I like solving problems.
    </div>
  </div> 
</header>

<!-- About Section -->
<div style="padding:128px 16px" id="about">
  <h3 class="center">ABOUT ME</h3>
  <p class="center ">I am a problem solver, a constant learner, a builder, an engineer, a designer, and a perfector of run on sentences and lists and things.</p>
</div>

<!-- Work Section -->
<div style="padding:128px 16px" id="work">
  <h3 class="center">MY WORK</h3>
  <p class="center ">What we've done for people</p>
</div>

<!-- Projects Section -->
<div class="center" style="padding:128px 16px" id="projects">
  <h3>PROJECTS</h3>
  <p >My projects.</p>
</div>

<!-- Footer -->
<footer class="center" style="padding:64px 64px" >
  <a href="#home" class="button light-grey"><i class="fa fa-arrow-up margin-right"></i>To the top</a>
  <div class="xlarge section">
    <i class="fa fa-facebook-official hover-opacity"></i>
    <i class="fa fa-linkedin hover-opacity"></i>
    <i class="fa fa-github hover-opacity"></i>
  </div>
</footer>

</body>
</html>
